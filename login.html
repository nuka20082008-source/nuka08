<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кіру</title>
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #1c1f2a;
      --text: #f0f6fc;
      --accent: #4fd1c5;
      --muted: #a0aec0;
      --radius: 18px;
      font-family: 'Inter', Roboto, sans-serif;
    }
    * {box-sizing:border-box; margin:0; padding:0;}
    body {
      background: var(--bg);
      color: var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
    }
    .auth-card {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: var(--radius);
      max-width: 400px;
      width:100%;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    nav {
      display:flex;
      gap:15px;
      justify-content:center;
      margin-bottom:20px;
    }
    nav a {
      color: var(--accent);
      text-decoration:none;
      font-weight:600;
      padding:8px 12px;
      border-radius:10px;
      transition:0.3s;
    }
    nav a:hover {background: rgba(79,209,197,0.15);}
    h2 {text-align:center; color: var(--text);}
    label {display:block; margin-bottom:5px; color: var(--muted);}
    input {
      width:100%;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      margin-bottom:15px;
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }
    input::placeholder {color: var(--muted);}
    .btn {
      padding:12px 16px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:none;
      transition:0.3s;
      width:100%;
      margin-bottom:10px;
    }
    .btn--primary {background: var(--accent); color: var(--bg);}
    .btn--primary:hover {opacity:0.85;}
    .btn--ghost {background: transparent; border:1px solid rgba(79,209,197,0.4); color: var(--text);}
    .btn--ghost:hover {background: rgba(79,209,197,0.1);}
    .footer {text-align:center; font-size:13px; color: var(--muted);}
    .footer a {color: var(--accent); text-decoration:none;}
    .footer a:hover {text-decoration: underline;}
  </style>
</head>
<body>

  <div class="auth-card">
    

    <h2>Кіру</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" required>
      <label for="password">Құпиясөз</label>
      <input type="password" id="password" placeholder="Құпиясөзді енгізіңіз" required>
      <button type="submit" class="btn btn--primary">Кіру</button>
      <button type="button" class="btn btn--ghost" onclick="alert('Тіркелу формасы әзірленуде')">Тіркелу</button>
    </form>

    <div class="footer">
      Құпиясөзді ұмыттыңыз ба? <a href="#">Қалпына келтіру</a>
    </div>
  </div>

  <script>
    
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
